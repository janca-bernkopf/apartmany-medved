<section class="contacts">
    <div class="contacts__set">
        <img class="contacts__icon" src="/images/icon_paper-plane.svg" alt="Volejte a pište">
        <h4 class="contacts__title">Volejte a&nbsp;pište</h4>
        <div class="contacts__txt">
            <a class="contacts__link" href="tel:+420123456789">+420 123 456 789</a> <br>
            <a class="contacts__link" href="mailto:apartmany@medved.cz">apartmany@medved.cz</a>
        </div>
    </div>

    <div class="contacts__set">
        <img class="contacts__icon" src="/images/icon_postcard.svg" alt="Pošlete pohlednici">
        <h4 class="contacts__title">Pošlete nám pohlednici</h4>
        <p class="contacts__txt">Apartmány Medvěd <br> Na Jámě 15, 620 01 Mikulov</p>
    </div>   
</section>

<form action="/odeslano/" class="form" name="contact" method="POST" data-netlify="true">
    <h2 class="form__title">Kontaktní formulář</h2>
    <div class="form__set">

        <div class="form__inputs">

            <div class="form__field">
                <label class="form__label" for="name">Jméno a Příjmení <span class="required">*</span></label>
                <input class="form__input" type="text" name="jmeno" id="jmeno" required>
            </div>
            <div class="form__field">
                <label class="form__label" for="email">E-mail <span class="required">*</span></label>
                <input class="form__input" type="email" name="email" id="email" required>
            </div>
            <div class="form__field">
                <label class="form__label" for="telefon">Telefon </label>
                <input class="form__input" type="tel" name="telefon" value="+420 " id="telefon">
            </div>
            
        </div>

        <div class="form__field-message">
            <label class="form__label" for="zprava">Zpráva <span class="required">*</span></label>
            <textarea class="form__textarea" name="zprava" id="zprava" cols="30" rows="10"></textarea>
        </div>
        
    </div>

    <input type="submit" value="Odeslat" class="button"> 
</form>
